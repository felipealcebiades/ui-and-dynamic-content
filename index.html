<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="masterhead">
    <h1 class="masterhead-title">TRAVELLING IS THE ONLY WAY . . .</h1>
  </div>
  <div class="wrapper">
    <div class="add-item-box">
      <div class="msg-box">
        <p id="msg-content"></p>
      </div>
      <div class="input-box">
        <input id="to-do-input" type="text" name="to-do" placeholder="Which countries would you like to visit?">
        <p class="placeholder">Which countries would you like to visit?</p>
        <input id="button" type="submit" name="submit" value="add">
      </div>
    </div>
    <ul class="to-do-list">
    </ul>
  </div>
  <footer>
    <div class="icons">
      <a href="https://www.twitter.com"><i class="fab fa-twitter-square"></i></a>
      <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
      <a href="https://www.snapchat.com"><i class="fab fa-snapchat-square"></i></a>
    </div>
  </footer>
  <script src="js/main.js">
  </script>
</body>
</html>
